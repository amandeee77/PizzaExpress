<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza | Pizza Food Truck</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Pizza Express & More</a>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="#about" class="navbar__links">About</a></li>
                <li class="navbar__item"><a href="#menu" class="navbar__links">Menu</a></li>
                <li class="navbar__item"><a href="admin.html" class="navbar__links">Admin</a></li>
                <li class="navbar__item"><a href="contact.html" class="navbar__links">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Order Section -->
    <div class="order__container">
        <div class="order-menu">
            <h2>Choose Your Pizza</h2>
            <img src="images/menu.jpg" alt="Pizza Menu">
        </div>
        
        <div class="order-form">
            <h1>Order Your Pizza</h1>
            <form action="submit_order.html" method="post">
                <div class="form__group">
                    <label for="pizza-type">Pizza Type</label>
                    <select id="pizza-type" name="pizza-type" required>
                        <option value="pepperoni">Pepperoni Pizza</option>
                        <option value="cheese">Cheese Pizza</option>
                        <option value="meatlovers">Meatlovers Pizza</option>
                        <option value="supreme">Supreme Pizza</option>
                    </select>
                </div>
                <div class="form__group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" required>
                </div>
                <div class="form__group">
                    <label for="customer-name">Name</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="form__group">
                    <label for="customer-email">Email</label>
                    <input type="email" id="customer-email" name="customer-email" required>
                </div>
                <div class="form__group">
                    <label for="customer-phone">Phone</label>
                    <input type="tel" id="customer-phone" name="customer-phone" required>
                </div>
                <div class="form__group">
                    <label for="customer-note">Additional Instructions</label>
                    <textarea id="customer-note" name="customer-note" rows="4" placeholder="Any special requests?"></textarea>
                </div>
                <div class="form__group">
                    <button type="submit" class="button">Submit Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer__container">
        <div class="footer__links">
            <div class="footer__link-items">
                <h2>About Us</h2>
                <a href="#about">How it works</a>
                <a href="#menu">Our Menu</a>
                <a href="#location">Locations</a>
            </div>
            <div class="footer__link-items">
                <h2>Contact Us</h2>
                <a href="#contact">Contact</a>
                <a href="#support">Support</a>
            </div>
            <div class="footer__social">
                <h2>Follow Us</h2>
                <a href="https://www.facebook.com/share/18wRsWts5V/?mibextid=wwXlfr" target="_blank">Facebook</a>
            </div>
        </div>
        <p class="website__rights">Â© Pizza Express 2021. All rights reserved</p>
    </footer>
</body>
</html>
